language: python
services: docker
env:
  global:
  - DOCKER_USER=joeblackwaslike
  - DOCKER_ORG=telephoneorg
  - secure: ""

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always

before_install:
- pip install invoke requests
- pip install --upgrade docker-compose

install: inv dc.build
script: inv dc.up
after_success:
- hub.push
- hub.update-readme

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: telephoneorg/monster-ui-builder
    tags: true
